<html>

<head>
  <title>Forgot Password Form</title>
  <link rel="stylesheet" type="text/css" href="forgot_password.css">
</head>

<body>
  <h1>Forgot your password?</h1>
  <hr>
  </hr>
  <h3>Enter your email address to reset your password</h3>

  <form action="index.html" method="post">
    <label for="mail">Email</label> <br>
    <input type="email" id="name" name="name" placeholder="Enter your email address" required onblur="validateName(name)">
    <button type="submit">Submit</button>
    <span id="nameError" style="display: none;">There was an error with your email</span>
  </form>
  <script type="text/javascript">
    function validateName(x) {
      var re = /[A-Za-z@0-9.]/
      if (re.test(document.getElementById(x).value)) {
        return true;
      } else {
        // document.getElementById(x ).style.background ='#e35152';
        document.getElementById(x + 'Error').style.display = "block";
        return false;
      }
    }
  </script>
</body>

</html>
